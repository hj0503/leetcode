<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var longestCommonPrefix = function (strs) {
        let strsMinLen = strs[0].length;
        let str = '';
        strs.forEach(item => {
          if (item.length < strsMinLen) {
            strsMinLen = item.length;
          }
        });
        for (let i = 0; i < strsMinLen; i++) {
          let currentStr = strs[0][i];
          for (let j = 0; j < strs.length; j++) {
            if (currentStr !== strs[j][i]) {
              return str;
            }
          }
          str += currentStr;
          if (str === '') {
            return str;
          }
        }
      };
      console.log('11111', longestCommonPrefix(['flower', 'flow', 'flight']));
    </script>
  </body>
</html>
