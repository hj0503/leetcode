  <body>
    <script>
      var isPalindrome = function (s) {
        s = s.replace(/[^0-9a-zA-Z ]/g, '').replace(/ /g, '').toLowerCase();
        console.log('ssssss', s);
        return s === s.split('').reverse().join('');
      };
      console.log(
        'containsDuplicate([3, 2, 3])',
        isPalindrome('A man, a plan, a canal: Panama')
      );
    </script>
